<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive forget password screen.">
    <meta name="og:description" content="Responsive forget password screen.">
    <meta name="og:url" content="https://sab94.github.io/responsive-auth">
    <meta name="og:title" content="Responsive Auth">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Forgot Password</title>
    <link id="favicon" rel="shortcut icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <div class="forget-wrapper">
        <header id="showcase">
            <div class="cross-container">
                <a href="login.html"><i class="fas fa-times fa-2x"></i></a>
            </div>
            <div class="logo-container">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="intro-text">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, adipisci?</p>
            </div>
        </header>
        <main id="main">
            <form id="section-a" >
                <div class="login-container">
                    <div class="group">
                        <input type="email" required>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                </div>
                <div class="button-container">
                    <button class="btn">Reset Password</button>
                </div>
            </form>
        </main>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
